{% extends "default.html" %}

{% block title %}NMH - Home{% endblock %}

{% block content %}
<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Vorname</th>
                <th scope="col">Nachname</th>
                <th scope="col">Firma</th>
                <th scope="col">Frimenbeschreibung</th>
            </tr>
        </thead>
        <tbody>
            {% for usr in users %}
            <tr>
                <td>{{usr.id}}</td>
                <td>{{usr.surname}}</td>
                <td>{{usr.name}}</td>
                <td>{{usr.company.name}}</td>
                <td>{{usr.company.description}}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
{% endblock %}
