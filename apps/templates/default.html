<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./../../static/css/styles.css">
    <title>{% block title %}{% endblock %}</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <script src="/static/js/bootstrap.min.js"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">NMH</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/events">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/mitglieder">Mitglieder</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/profil">Profil</a>
            </li>
            {% if "admin" in session.user_roles %}
              <li class="nav-item">
                <a class="nav-link active" href="/admin">Admin</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
